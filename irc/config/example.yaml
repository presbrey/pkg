# Server configuration
server:
  name: irc.example.com
  network: ExampleNet
  host: 0.0.0.0
  port: 6667
  password: ""  # Optional server password

# TLS configuration
tls:
  enabled: false
  cert: certs/server.crt
  key: certs/server.key
  auto_generate: true  # Auto-generate certificates if they don't exist

# Web portal configuration
web_portal:
  enabled: true
  host: 0.0.0.0
  port: 8080
  tls: false

# Bot API configuration
bots:
  enabled: true
  host: 0.0.0.0
  port: 8081
  bearer_tokens:
    - your-secret-token-1
    - your-secret-token-2

# Operator definitions
operators:
  - username: admin
    password: secretpassword
    email: admin@example.com
    mask: "*@*"  # Hostmask pattern for authentication
  - username: moderator
    password: moderatorpass
    email: mod@example.com
    mask: "*@example.com"

# Plugins/Extensions (optional)
plugins:
  - name: logger
    enabled: true
    config:
      log_dir: /var/log/ircd
      log_level: info
  - name: nickserv
    enabled: true
    config:
      db_path: /var/lib/ircd/nickserv.db